    <body>
        <nav>
            <div class="row">
                <a href="index.html"><img src="resources/images/g6571.png" alt="logo" class="logo"></a>

            </div>
        </nav>
        
        <section class="register">
            <div class="row">
                <h2>Regisztráció</h2>
            </div>
            
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="username">Felhasználónév</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="username" id="username" placeholder="Felhasználónevem" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">E-mail cím</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="email@cimem.hu" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password-again">Név</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Teljes nevem" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Születési dátum</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input class="date" type="text" name="year" id="year" maxlength="4" size="4" placeholder="éééé" required>
                            <input class="date" type="text" name="month" id="month" maxlength="2" size="2" placeholder="hh" required>
                            <input class="date" type="text" name="day" id="day" maxlength="2" size="2" placeholder="nn" required>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Nem</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="radio" name="gender" value="male" checked> Férfi &nbsp
                            <input type="radio" name="gender" value="female"> Nő<br>
                        </div>
                                        
                    </div>
                                        
                    
                    
                    <div class="row">
                        
                        <div class="col span-3-of-3 submit">
                            <input type="submit" value="Elküld" class="submit-btn">
                        </div>
                    </div>
                
                </form>
            </div>
        
        
        </section>
